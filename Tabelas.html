<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabelas</title>

<body>    <!-- Tag de tabelas -->

        <thead align="right">
            <th>A</th>
            <th>B</th>
            <th>C</th>

            <td>1</td>
            <td>2</td>
            <td>3</td>
            <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            </tr>
        </tbody>

</html>
